<!DOCTYPE html>
<html>
<head>
	<title>TriviaGame</title>
</head>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" crossorigin="anonymous">

<body>
	<div><h1 id="result"></h1></div>
	<div id="mainSec">
		<div id="heading"><h1>Totally Trivial Trivia</h1></div>
		<br>
		<div id="timer"></div>
		<br>	
		<div id="start" class="btn btn-success">Start Game</div>
		<h2 id="questions"></h2>
		<br>
		<div id="choices" class="question">
			<input type="radio" name="choice" value="0"><span id="answer0"></span>
			<input type="radio" name="choice" value="1"><span id="answer1"></span>
			<input type="radio" name="choice" value="2"><span id="answer2"></span>
			<input type="radio" name="choice" value="3"><span id="answer3"></span>
		</div>
		<br>
		<button id="nextQ" class="btn btn-primary">Next Question</button>
	</div>


<script type="text/javascript"
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
